<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria - Festas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      padding: 1rem;
    }
    button.voltar {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .galeria-fotos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .galeria-fotos img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .galeria-fotos img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }
    .modal.active {
      display: flex;
    }
  </style>
</head>
<body>

<!-- Botão Voltar -->
<button class="voltar" onclick="history.back()">← Voltar</button>

<!-- Título -->
<h1>Galeria de Festas</h1>

<!-- Galeria de fotos -->
<section class="galeria-fotos">
  <img src="fotos/festas/2.jpg" alt="Foto 2" />
  <img src="fotos/festas/3.jpg" alt="Foto 3" />
  <img src="fotos/festas/4.jpg" alt="Foto 4" />
  <img src="fotos/festas/6.jpg" alt="Foto 6" />
  <img src="fotos/festas/7.jpg" alt="Foto 6" />
  <img src="fotos/festas/8.jpg" alt="Foto 6" />
  <img src="fotos/festas/9.jpg" alt="Foto 6" />
  <img src="fotos/festas/10.jpg" alt="Foto 6" />
  <img src="fotos/festas/11.jpg" alt="Foto 6" />
  <img src="fotos/festas/12.jpg" alt="Foto 6" />
  <img src="fotos/festas/13.jpg" alt="Foto 6" />
  <img src="fotos/festas/14.jpg" alt="Foto 6" />
  <img src="fotos/festas/15.jpg" alt="Foto 6" />
  <img src="fotos/festas/16.jpg" alt="Foto 6" />
  <img src="fotos/festas/17.jpg" alt="Foto 6" />
  <img src="fotos/festas/18.jpg" alt="Foto 6" />
  <img src="fotos/festas/19.jpg" alt="Foto 6" />
 
  <!-- Adicione mais fotos conforme desejar -->
</section>

<!-- Modal para zoom -->
<div class="modal" id="modalZoom" onclick="fecharModal()">
  <img id="modalImg" src="" alt="Foto ampliada" />
</div>

<script>
  // Abrir imagem em modal
  const imagens = document.querySelectorAll(".galeria-fotos img");
  const modal = document.getElementById("modalZoom");
  const modalImg = document.getElementById("modalImg");

  imagens.forEach(img => {
    img.addEventListener("click", () => {
      modalImg.src = img.src;
      modal.classList.add("active");
    });
  });

  function fecharModal() {
    modal.classList.remove("active");
    modalImg.src = "";
  }
</script>

</body>
</html>
